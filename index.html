<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- JS, Popper.js, and jQuery -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Script -->
    <script src="js/login.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="firstSignInButton">
        Sign in
      </button>
      <br />
      <div class="w-100 register">
        ¿No tienes cuenta?
        <a href="#" data-toggle="modal" data-target="#modelId" data-dismiss="modal">regístrate aquí</a>
      </div>
    </form>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modelId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crear cuenta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!--Body-->
            <form action="">
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="Nombre o nombres" id="nombre" required>
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="Apellidos" id="apellido" required>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-12">
                  <input type="number" class="form-control" placeholder="Numero de expediente" id="studentID" required>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-12">
                  <input type="email" class="form-control" placeholder="Correo" id="createCorreo" required>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-12">
                  <input type="password" class="form-control" placeholder="Contraseña" id="createPassword" required>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-12">
                  <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-12">
                  <input type="date" class="form-control" placeholder="Fecha" id="fecha" required>
                </div>
              </div>
              <br>
              <div class="form-control" style="height: 60px;">
                <div class="row">
                  <div class="col-sm-12">
                    <input type="radio" name="sexo" class="fa fa-align-left" id="Hombre" checked> Hombre
                    <br>
                    <input type="radio" name="sexo" class="fa fa-align-left"> Mujer
                  </div>
                </div>
                <br>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-12">
                  <input type="url" class="form-control" placeholder="Url de imagen de perfil" id="imagen">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit" onclick="createUser()" data-dismiss="modal"> Save </button>
              </div>
            </form>
          </div>                   
        </div>
      </div>
    </div>
  </body>
</html>
